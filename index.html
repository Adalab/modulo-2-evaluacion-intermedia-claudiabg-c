<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">

</head>

<body class="body">

    <main class="main">
        <h1 class="title">Juego piedra, papel o tijera</h1>
        <p class="maintext">Introduce aquí tu jugada:</p>
        <form class="formplay">
            <select name="choosebutton" id="choosebutton" class="choosebutton">
                <option selected disabled hidden value="none">Elige jugada</option>
                <option value="1">Piedra</option>
                <option value="2">Papel</option>
                <option value="3">Tijera</option>
            </select>
            <input class="play hidden" type="submit" value="Jugar" />
        </form>
        <h2 class="letsplay">¡Vamos a jugar!</h2>
        <div class="gifhappy hidden">
            <iframe src="https://giphy.com/embed/fh2VhwYZHawxruF0nO" width="168" height="180" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            <img href="https://giphy.com/stickers/peipei-peipeistudio-peizih-fh2VhwYZHawxruF0nO"></img>
        </div>

        <div class="gifsad hidden">
            <iframe src="https://giphy.com/embed/l3V0mPdlu7hJUqWlO" width="180" height="189" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe><img
                href="https://giphy.com/stickers/cindysuenkeys-l3V0mPdlu7hJUqWlO"></img>
        </div>

        <div class="giftie hidden">
            <iframe src="https://giphy.com/embed/2ftY2AUZRv9fjk7wQi" width="150" height="180" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe><img
                href="https://giphy.com/stickers/cute-splat-2ftY2AUZRv9fjk7wQi"></img>
        </div>

        <button class="playagain hidden">Juega otra vez</button>
        <section class="counter hidden">
            <div class="humancomputer">
                <div class="humansection">
                    <span class="humanemoji"></span>
                    <p class="human">Humano: <span class="scorehuman">0</span></p>
                </div>
                <div class="pcsection">
                    <span class="pcemoji"></span>
                    <p class="computer">Ordenador: <span class="scorecomputer">0</span></p>
                </div>
            </div>
            <p class="numberofplays">Contador de jugadas: <span class="scoreplays">0</span></p>
        </section>
    </main>

    <script src="./js/main.js"></script>

</body>

</html>
